site_name: SmoothWAN
repo_url: https://github.com/SmoothWAN/SmoothWAN
repo_name: SmoothWAN
theme:
  name: material
  logo: assets/logo.png
  features:
    - navigation.instant
  icon:
    repo: fontawesome/brands/github-alt

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences

nav:
  - Overview: 'index.md'
  - Features: 'features.md'
  - Downloads: "https://github.com/TalalMash/SmoothWAN/releases"
  - Quick Setup: 'installation.md'
  - Engarde: 'engarde.md'
  - TinyFEC: 'tinyfec.md'
  - Tips & Tricks: 'tips.md' 
  - 'Additional Configurations':
    - 'Tailscale' : 'tail.md'
    - 'AdGuard Home' : 'adg.md'
    - 'Bypass clients to a specific WAN' : 'wanbyp.md'
  - 'Advanced Configurations':
    - 'Cheap unmanaged switch Multi-WAN using MACVLAN' : 'macvlan.md'
    - 'Equal bandwidth distribution to connected clients' : 'hostqos.md'
  - 'Device Specific Documents':
    - 'Flint' : 'flint.md'
    - 'Slate AX': 'slate.md'
    - 'Raspberry Pi 4': 'rpi4.md'
    - 'Tested Hardware': 'tsthw.md'
    - 'Displays and indicators': 'disp&indic.md'
    - 'Wi-Fi, modems, and tethering devices': 'modemtethr.md'
  - Development Notes: 'devl.md'
  - FAQ: 'faq.md'
  - Contact: 'contact.md'
  - Credits: 'sponsors.md'
